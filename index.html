<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
                <h1>Cadastre-se Agora</h1> 
        </header>
        <form id="form-agenda">
            <img src="./icone usuário.jpg" alt="Ícone nome" id="icone-nome" />
            <input type="text" id="nome" placeholder="Nome" />
            <img src="./icone telefone.png" alt="Ícone número" id="icone-numero" />
            <input type="tel" id="numero" placeholder="Número" required />
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0" id="contatos">
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
