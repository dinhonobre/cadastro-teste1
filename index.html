<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Roboto:ital@1&display=swap" rel="folha de estilo">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastre-se Agora</h1>
        </header>
    </div>
    <div class="form-container">
        <form>
            <img src="./icone usuário.jpg" alt="usuário" id="ic-nome">
            <input type="text" required placeholder="nome completo">
            <img src="./icone telefone.png" alt="telefone">
            <input type="number" required placeholder="número de telefone" id="ic-numero">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
        <div class="image">
            <img src="./icone principal.jpg" alt="cadastrando">
        </div>
    <script src="./main.js"></script>
</body>
</html>
